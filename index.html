<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff617e, #64cd5a, #0008ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: all 0.3s ease;
        }

        /* Keyframe for gradient background animation */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
        }

        #header {
            background-color: #333;
            color: white;
            display: flex;
            padding: 20px;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: 2px;
        }

        /* Container for book cards */
        #image {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .book {
            position: relative;
            width: 100%;
            max-width: 200px;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }

        /* Rotating book when hovered */
        .book:hover {
            transform: rotateY(180deg);
        }

        .book img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .info-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        /* Display info box on hover */
        .book:hover .info-box {
            animation: showInfo 0.5s forwards 1s;
        }

        @keyframes showInfo {
            to {
                opacity: 1;
            }
        }

        /* Hide image on hover */
        .book:hover img {
            opacity: 0;
        }

        .book .info-box span {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            transform: scaleX(-1);
        }

        .fw-bold {
            font-family: 'Poppins', sans-serif;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            #image {
                justify-content: center;
            }

            .book {
                width: 80%;
                margin-bottom: 20px;
            }

            #header {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            #header {
                font-size: 20px;
            }
        }

    </style>
</head>

<body>

    <nav id="header">
        Welcome to Book Showcase
    </nav>

    <main class="m-3 mt-5">
        <div class="fw-bold fs-4 text-center text-white mb-5">Explore Books</div>
        <div id="image">
            <div class="book">
                <a href="/book1.html">
                    <img src="/images/book1.webp" alt="Book 1">
                    <div class="info-box"><span>Click For Detail</span></div>
                </a>
            </div>
            <div class="book">
                <a href="/book2.html">
                    <img src="/images/book2.jpg" alt="Book 2">
                    <div class="info-box"><span>Click For Detail</span></div>
                </a>
            </div>
            <div class="book">
                <a href="/book3.html">
                    <img src="/images/book3.jpg" alt="Book 3">
                    <div class="info-box"><span>Click For Detail</span></div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <span>&copy; 2025 Book Showcase | All rights reserved</span>
    </footer>

</body>

</html>
